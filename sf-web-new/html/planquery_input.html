<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>订单查询结果展示</title>
</head>
<link rel="stylesheet" href="../bootstrap/css/fontstyle.css">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../bootstrap/css/bootstrap-datetimepicker.min.css"/>
<link rel="stylesheet" href="../bootstrap/css/bootstrap-datetimepicker.css"/>
<link rel="stylesheet" href="../bootstrap/css/bootstrapValidator.css"/>
<link rel="stylesheet" href="../bootstrap/css/bootstrapValidator.min.css"/>
<script src="../1.3.0.14/angular.js"></script>
<script src="../1.3.0.14/angular-route.js"></script>
<script src="../1.3.0.14/angular-animate.js"></script>
<script src="../script/app.js"></script>
<script src="../script/filters.js"></script>
<script src="../script/directives.js"></script>
<script src="../controller/planqueryController.js"></script>
<body ng-app="PlanSearchModule">

<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="text-center" style="font-size: 18px">订单查询明细</div>
    </div>
    <form ng-controller="planSearchModule">
        <div class="panel-body" >
            <div  style="border: 0px solid black;margin-left: 20px" >
            <table ng-repeat="search in searchs "  frame=below style="margin-bottom:20px"   ng-click="showitem($index)">
               <tr>
                    <!--<td width="25%"> <input name="id" type="checkbox" value=""  /> </td>-->

                    <!--<td width="25%">-->
                        <!--<div class="wordstyle">主键</div>-->
                    <!--</td>-->
                    <td width="25%">
                        <div class="wordstylecolor"><span>{{ search.gid }}</span></div>
                    </td>
                </tr>
                    <tr>

                        <td width="25%">
                            <div class="wordstyle">订单号</div>
                        </td>
                        <td width="25%">
                            <div class="wordstylecolor"><span>{{ search.code }}</span></div>
                        </td>
                        <td width="25%">
                            <div class="wordstyle">工厂</div>
                        </td>
                        <td width="25%">
                            <div class="wordstylecolor"><span>{{ search.sitecode }}</span></div>
                        </td>

                    </tr>

                    <tr>
                        <td colspan="1">
                            <div class="wordstyle">项目代码</div>
                        </td>
                        <td colspan="3">
                            <div class="wordstylecolor"><span>{{ search.prodcode }}</span></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="1">
                            <div class="wordstyle">项目名称</div>
                        </td>
                        <td colspan="3">
                            <div class="wordstylecolor"><span>{{ search.prodname }}</span></div>
                        </td>

                    </tr>

                    <tr>

                        <td colspan="1">
                            <div class="wordstyle">架次</div>
                        </td>
                        <td colspan="3">
                            <div class="wordstylecolor"><span>{{ search.batchnum }}</span></div>
                        </td>
                    </tr>
                <tr>

                    <td colspan="1">
                        <div class="wordstyle">同步结果</div>
                    </td>
                    <td colspan="3">
                        <div class="wordstylecolor"><span>{{ search.syncresult }}</span></div>
                    </td>
                    <td colspan="1">
                        <div class="wordstyle">主键</div>
                    </td>
                    <td colspan="3">
                        <div class="wordstylecolor"><span>{{ search.gid }}</span></div>
                    </td>
                </tr>

            </table>
            </div>
        </div>

    </form>

</div>

</body>
</html>
